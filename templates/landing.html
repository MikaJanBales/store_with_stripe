<!DOCTYPE html>
<html>
  <head>
    <title>Online-store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Online-store</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="admin/">Admin's panel</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">Anything</a>
          </nav>
        </div>

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal">Pricing</h1>
          <p class="fs-5 text-muted">You can't buy happiness, but you can buy delicious coffee and be happy</p>
        </div>
      </header>

      <main>
        {% for one_product in product %}
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-white bg-primary border-primary">
                <h4 class="my-0 fw-normal">{{ one_product.name }}</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">${{ one_product.price }}</h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>{{ one_product.description }}</li>
                </ul>
                <form action="{% url 'buy' one_product.id %}" method="post">
                  <button type="submit" class="w-100 btn btn-lg btn-outline-primary">BUY</button>
                  {% csrf_token %}
                </form>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </main>
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
      </footer>
    </div>
  </body>
</html>
